    <head>
        <meta charset="utf-8">

    </head>
    <body id="homepagebody">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Sports Stats</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <nav id="sportsnav">
            <a class="navigation basketball" href="basketball.html">Basektball</a>
            <a class="navigation football" href="football.html">Football</a>
            <a class="navigation hockey" href="hockey.html">Hockey</a>
            <a class="navigation soccer" href="soccer.html">Soccer</a>
        </nav>

        <aside id="basketballselections">

            <label>Select Categories</label>
            <label>Select a Season</label>
            <br><br>

            <select id="categories" name="categories" multiple="9" size="9">
                <option value="points">Points</option>
                <option value="assists">Assists</option>
                <option value="rebounds">Rebounds</option>
                <option value="threePointers">3PM</option>
                <option value="blocks">Blocks</option>
                <option value="steals">Steals</option>
                <option value="fgPercent">Field Goal %</option>
                <option value="ftPercent">Free Throw %</option>
                <option value="turnovers">Turnovers</option>
            </select>

            <select id="years" name="years"></select>
            <br><br>

            <input type="button" id="search" name="search" value="Search">
            <input type="button" id="reset" name="reset" value="Reset">

            <img id="dunkanimation" src="images/dunk.gif" alt="dunk animation">
            <br><br>

            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
            </svg>

            <div id="alertPlaceholder"></div>

            <!-- <div class="alert alert-danger alert-trim" role="alert">
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <div>
                    No categories selected!
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> -->

        </aside>

        <main id="basketballmain">
            <div id="loadingdiv"><div id="loading">Loading...</div></div>
            <audio loop id="loadingmusic">
                <source src="music/spacejam.mp3" type="audio/mpeg">
            </audio>

            <div id="timerdiv"><div id="timer"></div></div>

            <table id="players"></table>
        </main>

        <script src="dist/bundle.js"></script>

    </body>
